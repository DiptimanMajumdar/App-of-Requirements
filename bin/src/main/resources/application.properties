spring.h2.console.enabled=true
spring.datasource.platform=h2
#spring.datasource.url=jdbc:h2:mem:myDb

#source databse
spring.datasource.url=jdbc:h2:F:/Projects/College-academic-project-master/src/main/resources/myDb

